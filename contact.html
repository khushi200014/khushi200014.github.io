<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi Sharma - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-gradient {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        .input-gradient:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold gradient-text">KS</a>
            <div class="space-x-4">
                <a href="index.html#about" class="hover:text-blue-400 transition duration-300">About</a>
                <a href="index.html#skills" class="hover:text-blue-400 transition duration-300">Skills</a>
                <a href="index.html#experience" class="hover:text-blue-400 transition duration-300">Experience</a>
                <a href="projects.html" class="hover:text-blue-400 transition duration-300">Projects</a>
                <a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <header class="py-20 text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-4 gradient-text">Get in Touch</h1>
        <p class="text-xl mb-8">Let's collaborate and turn data into actionable insights</p>
    </header>

    <main class="container mx-auto px-4 mb-20">
        <div class="max-w-2xl mx-auto">
            <form class="bg-gray-800 p-8 rounded-lg custom-shadow">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 bg-gray-700 rounded-lg input-gradient">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 bg-gray-700 rounded-lg input-gradient">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full p-3 bg-gray-700 rounded-lg input-gradient"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Send Message</button>
            </form>

            <div class="mt-12 text-center">
                <h2 class="text-2xl font-bold mb-4 gradient-text">Connect with Me</h2>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.linkedin.com/in/khushisharma14" target="_blank" class="text-blue-400 hover:underline">LinkedIn</a>
                    <a href="https://github.com/khushi200014" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
                    <a href="mailto:khushisharma200014@gmail.com" class="text-blue-400 hover:underline">Email</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Khushi Sharma. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // GSAP animations
        gsap.from("form", {
            y: 50,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
        });

        gsap.from(".connect-section", {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            ease: "power3.out"
        });
    </script>
</body>
</html>
