<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Khushi Sharma Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #skills-container {
            position: relative;
            width: 100%;
            height: 70vh; /* Decreased height to give space for header and footer */
            overflow: hidden;
            margin-top: 50px; /* Move the planets section slightly upward */
        }

        .planet {
            position: absolute;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .planet:hover {
            transform: scale(1.1);
        }

        .planet h3 {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .core-skill {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: #60a5fa;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.8);
        }

        .core-skill:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Light mode styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a202c;
            --card-bg: #f7fafc;
        }

        /* Dark mode styles */
        .dark {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .bg-gray-800 {
            background-color: var(--card-bg);
        }

        .bg-gray-900 { background-color: var(--bg-color); }
        .text-white { color: var(--text-color); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <canvas id="particles-bg"></canvas>

    <header class="py-6 px-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold gradient-text">KS</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a></li>
                <li><a href="experience.html" class="hover:text-blue-400 transition duration-300">Experience</a></li>
                <li><a href="skills.html" class="hover:text-blue-400 transition duration-300">Skills</a></li>
                <li><a href="projects.html" class="hover:text-blue-400 transition duration-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="text-2xl focus:outline-none">🌓</button>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-6 gradient-text text-center">Skills</h2>
        <div id="skills-container">
            <div class="core-skill">Core Skill</div> <!-- Core skill in the center -->
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Khushi Sharma. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Particle background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particles-bg'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 5000;

        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x4a90e2
        });

        const particlesMesh = new THREE.Points(particles, material);
        scene.add(particlesMesh);

        camera.position.z = 2;

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animateParticles();

        // Planets
        const planets = [
            {
                name: 'Programming Languages',
                color: '#007bff',
                skills: ['Python', 'JavaScript', 'C++', 'Java', 'Go', 'PHP', 'TypeScript', 'C#'],
            },
            {
                name: 'Data Analysis Tools',
                color: '#dc3545',
                skills: ['SQL', 'Power BI', 'Excel', 'Tableau', 'R', 'Python', 'Pandas', 'NumPy'],
            },
            {
                name: 'Web Development',
                color: '#28a745',
                skills: ['HTML/CSS', 'JavaScript', 'React.js', 'Node.js', 'Angular', 'Vue.js', 'Next.js'],
            },
            {
                name: 'Databases',
                color: '#ffc107',
                skills: ['MySQL', 'MongoDB', 'PostgreSQL', 'SQLite', 'Redis', 'Cassandra'],
            },
            {
                name: 'DevOps',
                color: '#1576c3',
                skills: ['Docker', 'Kubernetes', 'Jenkins', 'Git', 'AWS'],
            },
        ];

        function createPlanet(planet, index) {
            const planetEl = document.createElement('div');
            planetEl.className = 'planet';
            planetEl.style.backgroundColor = planet.color;

            const contentEl = document.createElement('h3');
            contentEl.textContent = planet.name;
            planetEl.appendChild(contentEl);

            const angle = (index / planets.length) * Math.PI * 2;
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
            const x = Math.cos(angle) * radius + window.innerWidth / 2 - 75; // Adjusted for size
            const y = Math.sin(angle) * radius + window.innerHeight / 2 - 150; // Moved upward

            planetEl.style.left = `${x}px`;
            planetEl.style.top = `${y}px`;

            return planetEl;
        }

        function initializePlanets() {
            const container = document.getElementById('skills-container');
            planets.forEach((planet, index) => {
                const planetEl = createPlanet(planet, index);
                container.appendChild(planetEl);
            });
        }

        function animatePlanets() {
            const planetEls = document.querySelectorAll('.planet');
            gsap.to(planetEls, {
                rotation: 360,
                repeat: -1,
                duration: 60,
                ease: 'linear',
                modifiers: {
                    rotation: gsap.utils.unitize((rotation) => rotation % 360)
                }
            });
        }

        // Theme toggle (Dark/Light Mode)
        const themeToggle = document.getElementById('theme-toggle');
        let darkMode = false;

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            darkMode = !darkMode;
            themeToggle.textContent = darkMode ? '☀️' : '🌙';
        });

        // Initialize planets on load
        window.addEventListener('load', () => {
            initializePlanets();
            animatePlanets();
        });

        window.addEventListener('resize', () => {
            const container = document.getElementById('skills-container');
            container.innerHTML = '';
            initializePlanets();
        });
    </script>
</body>
</html>
