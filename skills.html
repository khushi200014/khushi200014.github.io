<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Khushi Sharma Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #skills-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #webgl-output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Core-skill styles (3D glowing sphere) */
        .core-skill-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Dark mode styles */
        .dark {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .bg-gray-900 { background-color: var(--bg-color); }
        .text-white { color: var(--text-color); }
    </style>
</head>
<body>
    <div id="webgl-output"></div> <!-- Placeholder for Three.js scene -->

    <header class="py-6 px-4 absolute top-0 left-0 right-0">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold gradient-text">KS</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a></li>
                <li><a href="experience.html" class="hover:text-blue-400 transition duration-300">Experience</a></li>
                <li><a href="skills.html" class="hover:text-blue-400 transition duration-300">Skills</a></li>
                <li><a href="projects.html" class="hover:text-blue-400 transition duration-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="text-2xl focus:outline-none">ðŸŒ“</button>
        </nav>
    </header>

    <!-- Core Skill Label -->
    <div class="core-skill-label">Core Skill</div>

    <script>
        // Setting up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-output'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // Core Skill (glowing orb)
        const coreGeometry = new THREE.SphereGeometry(1, 32, 32);
        const coreMaterial = new THREE.MeshPhongMaterial({
            color: 0x60a5fa,
            emissive: 0x1f51ff,
            shininess: 100
        });
        const coreSphere = new THREE.Mesh(coreGeometry, coreMaterial);
        coreSphere.position.set(0, 0, 0);
        coreSphere.castShadow = true;
        scene.add(coreSphere);

        // Orbiting planets (with textures)
        const planets = [];
        const planetTextureLoader = new THREE.TextureLoader();

        function createPlanet(size, texture, position) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                map: planetTextureLoader.load(texture)
            });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.set(position.x, position.y, position.z);
            planet.castShadow = true;
            scene.add(planet);
            planets.push(planet);
        }

        // Example planets
        createPlanet(0.5, 'https://threejs.org/examples/textures/earth.jpg', { x: 3, y: 0, z: 0 }); // Earth
        createPlanet(0.4, 'https://threejs.org/examples/textures/mars.jpg', { x: -3, y: 0, z: 0 }); // Mars
        createPlanet(0.6, 'https://threejs.org/examples/textures/jupiter.jpg', { x: 0, y: 3, z: 0 }); // Jupiter

        camera.position.z = 6;

        // Animation for orbiting and rotating
        function animate() {
            requestAnimationFrame(animate);

            // Rotate core sphere
            coreSphere.rotation.y += 0.005;

            // Rotate and orbit planets
            planets.forEach((planet, index) => {
                const speed = 0.01 + index * 0.003; // Varying speeds for each planet
                planet.rotation.y += speed;
                planet.rotation.x += speed / 2;

                const radius = 3 + index * 0.5; // Orbit radius
                const angle = performance.now() * speed * 0.0005;

                planet.position.x = Math.cos(angle) * radius;
                planet.position.z = Math.sin(angle) * radius;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            isDarkMode = !isDarkMode;
            themeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // Handle window resize for responsiveness
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
