<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Khushi Sharma Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Light mode styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a202c;
            --card-bg: #f7fafc;
        }

        /* Dark mode styles */
        .dark {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .bg-gray-800 {
            background-color: var(--card-bg);
        }

        .bg-gray-900 { background-color: var(--bg-color); }
        .text-white { color: var(--text-color); }

        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .planet-skill {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px; /* Smaller size */
            height: 100px; /* Smaller size */
            border-radius: 50%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-size: 12px; /* Smaller text */
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .glow-effect {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        .planet-skill:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Consistent Styling with index.html */
        header {
            font-family: 'Playfair Display', serif;
            background-color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            font-family: 'Poppins', sans-serif;
            background-color: var(--card-bg);
        }

        h2 {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 36px;
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <canvas id="scene"></canvas>

    <!-- Header (Same as index.html) -->
    <header class="py-6 px-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold gradient-text">KS</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a></li>
                <li><a href="experience.html" class="hover:text-blue-400 transition duration-300">Experience</a></li>
                <li><a href="skills.html" class="hover:text-blue-400 transition duration-300">Skills</a></li>
                <li><a href="projects.html" class="hover:text-blue-400 transition duration-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="text-2xl focus:outline-none">üåì</button>
        </nav>
    </header>

    <!-- Skills Section -->
    <main class="flex-grow container mx-auto px-4 py-12 relative">
        <h2 class="gradient-text">Skills</h2>
        <!-- 5 Planets with Skills Text -->
        <div id="planet1" class="planet-skill" style="top: 30%; left: 20%;">Programming<br>Languages</div>
        <div id="planet2" class="planet-skill" style="top: 60%; left: 20%;">Data<br>Analysis Tools</div>
        <div id="planet3" class="planet-skill" style="top: 70%; left: 50%;">Web<br>Development</div>
        <div id="planet4" class="planet-skill" style="top: 60%; left: 80%;">Databases</div>
        <div id="planet5" class="planet-skill" style="top: 30%; left: 80%;">AI/ML<br>Technologies</div>
    </main>

    <!-- Footer (Same as index.html) -->
    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Khushi Sharma. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const userTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
            // Set initial theme
            document.documentElement.classList.toggle('dark', userTheme === 'dark' || (!userTheme && systemTheme === 'dark'));
            updateThemeToggleButton();
        });

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateThemeToggleButton();
        });

        function updateThemeToggleButton() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            themeToggleBtn.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        // 3D Planets using Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Create planets (skill categories)
        const planets = [];

        const colors = [0x4a90e2, 0x7dd3fc, 0xa78bfa, 0x60a5fa, 0xff8c00]; // Matching gradient colors
        for (let i = 0; i < 5; i++) {
            const geometry = new THREE.SphereGeometry(0.3, 32, 32); // Smaller planet size
            const material = new THREE.MeshStandardMaterial({ color: colors[i], emissive: colors[i], emissiveIntensity: 0.5 });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = Math.sin((i / 5) * Math.PI * 2) * 2.5; // Smaller circular orbit
            planet.position.y = Math.cos((i / 5) * Math.PI * 2) * 2.5;
            planets.push(planet);
            scene.add(planet);
        }

        // Light and camera setup
        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(0, 0, 5);
        scene.add(light);
        camera.position.z = 5;

        // Animate planets
        function animate() {
            requestAnimationFrame(animate);
            planets.forEach((planet, index) => {
                planet.rotation.y += 0.01 * (index + 1);
                planet.rotation.x += 0.005 * (index + 1);

                const orbitRadius = 2.5; // Smaller orbit radius
                planet.position.x = Math.cos(Date.now() * 0.001 + index) * orbitRadius;
                planet.position.y = Math.sin(Date.now() * 0.001 + index) * orbitRadius;
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
